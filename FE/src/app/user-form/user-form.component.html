<h1 class="block p-6 text-2xl font-bold font-sans">Enter Details</h1>
<mat-dialog-content>
  <form [formGroup]="userForm">
    <mat-form-field>
      <mat-label>Project Name</mat-label>
      <input matInput formControlName="projectName" placeholder="Project Name" required />
      <mat-error *ngIf="userForm.get('projectName')?.invalid && userForm.get('projectName')?.touched">
        {{ getProjectNameErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Sprint Number</mat-label>
      <input matInput formControlName="sprintNumber" placeholder="Sprint Number" required />
      <mat-error *ngIf="userForm.get('sprintNumber')?.invalid && userForm.get('sprintNumber')?.touched">
        {{ getSprintErrorMessage() }}
      </mat-error>
    </mat-form-field>

    <mat-form-field>
      <mat-label>Display Name</mat-label>
      <input matInput formControlName="displayName" placeholder="Display Name" required />
      <mat-error *ngIf="userForm.get('displayName')?.invalid && userForm.get('displayName')?.touched">
        {{ getDisplayNameErrorMessage() }}
      </mat-error>
    </mat-form-field>


  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button color="warn" (click)="closeDialog()">Cancel</button>
  <button
    mat-raised-button
    color="primary"
    [mat-dialog-close]="userForm.value"
    [disabled]="userForm.invalid"
  >
    Enter Retro
  </button>
</mat-dialog-actions>
