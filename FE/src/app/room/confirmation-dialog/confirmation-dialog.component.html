<h2 mat-dialog-title>Confirm Action</h2>
<mat-dialog-content>
  Do you want to save the entered data?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button [mat-dialog-close]="false" class="ml-28">Discard</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial>Save</button>
</mat-dialog-actions>
